---
layout: default
---
<article class="project">

  <header class="project-header">
    <h1 class="project-title">{{ page.title | escape }}</h1>
  </header>

  <div class="project-content">
    {{ content }}
  </div>

  <div class="">
    {% for content in site.content %}
      {% if content.parent == page.title %}
        <span>{{ content.title }}</span>
        <span>{{ content.date | date: '%Y' }}</span>
      {% endif %}
    {% endfor %}
  </div>

</article>
