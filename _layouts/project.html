---
layout: default
---
<article class="project">
  <span id="top"></span>
  <div class="project-hero" style="background-image: url({{ page.hero}})">
    <h1 class="project-title">{{ page.title | escape }}</h1>
  </div>
  <section class="intro txt">
    <div class="section-content">
      {{ content | markdownify }}
    </div>
  </section>

  {{ page.pcontent }}

  {% assign sections = page.pcontent %}
  {% for section in sections %}
    {%- include section.html -%}
  {% endfor %}

</article>
