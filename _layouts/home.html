---
layout: default
---

<h2 class="collection-name">Projects</h2>
<ul class="collection-list">
  {% for page in site.projects reversed %}
  <li>
    <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
  </li>
  {% endfor %}
</ul>

<h2 class="collection-name">Writings</h2>
<ul class="collection-list">
  {% for page in site.writings reversed %}
  <li>
    <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
  </li>
  {% endfor %}
</ul>
